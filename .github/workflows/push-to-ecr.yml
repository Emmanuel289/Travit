name: Push to ECR
on: 
  push: 
    branches:
      - main
jobs:
  push_to_ecr:
    runs-on: ubuntu-latest
    steps:
      - run: echo 'This action will push the image to ECR'
      - name: Checkout repository code
        uses: actions/checkout@v2
      - name: Build image and push to ECR
        run: |
          cd travit_ui
          docker build -t travit-test .
          docker tag travit-test public.ecr.aws/q9z9h3p6/travit-ui-test
          docker push public.ecr.aws/q9z9h3p6/travit-ui-test

