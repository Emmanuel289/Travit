name: Push to ECR
on: 
  push: 
    branches:
      - main
jobs:
  push_to_ecr:
    runs-on: ubuntu-latest
    steps:
      - run: echo 'This action will push the image to ECR'
      - name: Checkout repository code
        uses: actions/checkout@v2
      - name: Build image and push to ecr
        run: |
          cd travit_ui
          docker build -t travit-test .
          docker tag travit-test 784757923335.dkr.ecr.ca-central-1.amazonaws.com/travit-test
          docker push 784757923335.dkr.ecr.ca-central-1.amazonaws.com/travit-test

