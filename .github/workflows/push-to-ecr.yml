name: Push to ECR
on: 
  push: 
    branches:
      - main
jobs:
  push_to_ecr:
    runs-on: ubuntu-latest
    steps:
      - run: echo 'This action will push the image to ECR'
      - name: Checkout repository code
        uses: actions/checkout@v2
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ca-central-1
      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1
      - name: Build, tag, and push image to Amazon ECR
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: travit-ui-test
          IMAGE_TAG: ${{ github.sha }}
        run: |
          cd travit_ui
          docker build -t travit-ui:$IMAGE_TAG .
          docker tag travit-ui-test:$IMAGE_TAG public.ecr.aws/q9z9h3p6/travit-ui-test:latest
          docker push public.ecr.aws/q9z9h3p6/travit-ui-test:$IMAGE_TAG
          # docker tag travit-ui:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          # docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

      
