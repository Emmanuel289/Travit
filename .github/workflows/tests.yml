name: Test Django Apps
on:
  pull_request:
  push:
    branches:
      - develop
      - main
jobs:
  test_django_apps:
    name: Test Django Apps
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
    - name: Check out
      uses: actions/checkout@v3
      
    - name: 'Install Pip'
      run: sudo apt-get install python3-pip
      
    - name: Install virtualenv
      run: pip3 install virtualenv
      
    - name: Create and activate python3 virtualenv
      run: | 
        virtualenv -p python3 venv
        source venv/bin/activate
    - name: Install required packages
      run: |
        [ -d 'travit_service' ] && cd travit_service || echo 'app directory does not exist' && exit 1
        [ -f 'requirements.txt' ] && sudo pip3 install -r requirements.txt || echo 'requirements file does not exist' && exit 1
    - name: Run tests
      run: | 
        cd travit_service && python manage.py -v 2
    - name: Cleanup
      run: |
        echo 'Tests successfully completed. Deactivating virtualenv...'
        deactivate




          
          
